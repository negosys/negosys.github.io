<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEGOSYS | Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="dist/css/adminlte.css">
  <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">

  <style>
    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
    }

    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="dist/img/login.png" alt="Login image" class="w-100 vh-100"
            style="object-fit: cover; object-position: left;">
        </div>

        <div class="col-sm-6 text-black">

          <div class="align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-5">

            <form method="post" id="formLogin">
              <h3 class="mb-3 pb-3" style="letter-spacing: 1px;"><strong>Hi &#128075; WELCOME!</strong></h3>

              <h3 class="mb-3 pb-3" style="letter-spacing: 1px; color:#4c58d4;"><strong>Let's Sign In</strong></h3>

              <div class="form-group">
                <label class="form-label" for="emailAdd">Email</label>
                <input type="email" id="emailAdd" class="form-control form-control-lg" placeholder="Enter your email" required />
              </div>

              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-lg"
                  placeholder="Enter your password" required />
                <p class="small mb-5 pb-lg-2 text-right"><a class="text-muted" href="#!">Forgot password?</a></p>
              </div>

              <div class="pt-1 mb-4">
                <button id="btnLogin" class="btn btn-info btn-lg btn-block themeColor" type="button">Sign In</button>
                <p class="text-center"><a href="register.html" class="link-info">Dont have an account? Sign up</a></p>
              </div>

              <!--div class="d-flex align-items-end justify-content-end" style="margin-top: 50px;">
                <p class="small mb-5 pb-lg-2">&copy; 2023 BNE CONSULTING Co.</p>
              </div-->

            </form>
          </div>

        </div>

      </div>


    </div>
  </section>

  <div id="loadingView" class="loader" style="display:none">
    <div class="text-center">
      <img src="dist/img/loading.gif" class="loaderImage" />
    </div>
  </div>

  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/sweetalert2/sweetalert2.min.js"></script>
  <script type="module" src="dist/js/login.js"></script>

</body>

</html>
